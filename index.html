<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROASTED | Conversion Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neo: {
                black: '#121212',
                white: '#ffffff',
                yellow: '#CCFF00', 
                pink: '#FF0099',
                green: '#00FF99',
                blue: '#3B30FF', 
                purple: '#9D00FF', // New Electric Purple
                bg: '#FAFAFA'
              }
            },
            boxShadow: {
              'neo': '4px 4px 0px 0px #121212',
              'neo-hover': '2px 2px 0px 0px #121212',
              'neo-lg': '8px 8px 0px 0px #121212',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            animation: {
              marquee: 'marquee 25s linear infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&family=Space+Mono:wght@400;700&display=swap');
      
      body {
        background-color: #FAFAFA;
        color: #121212;
        overflow-x: hidden;
      }
      
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
